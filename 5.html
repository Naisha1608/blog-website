<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What would you like to read about today?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-photo/flat-lay-clipboards-with-copy-space_23-2148219259.jpg?size=626&ext=jpg&ga=GA1.1.1141335507.1710374400&semt=ais.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center, center;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        main {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>What would you like to read about today?</h1>
</header>

<main>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@gmail\.com$" title="Please enter a valid Gmail address">

        <label for="mobile">Mobile number:</label>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number">

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Choose gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6" title="Password must be at least 6 characters long">

        <label for="hobby">Select the blog you wish to read:</label>
        <select id="hobby" name="hobby" required>
            <option value="" disabled selected>Blogs</option>
            <option value="Photography">Photography</option>
            <option value="Travel">Travel</option>
            <option value="Fashion">Fashion</option>
            <option value="Fitness">Fitness</option>
            <option value="Nutrition">Nutrition</option>
            <option value="News and Entertainment">News and Entertainment</option>
            <option value="Food recipes">Food recipes</option>
            <option value="Desserts">Desserts</option>
            <option value="Painting">Painting</option>
            <option value="Gardening">Gardening</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit">Register</button>
    </form>
</main>

</body>
</html>
