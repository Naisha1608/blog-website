
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFrame Example</title>
  <style>
    .iframe-container {
      display: inline-block;
      width: 45%; 
      margin: 10px;
    }
  </style>
</head>
<body>
    
<div class="iframe-container">
  <h2>What are the best fashion experts saying?</h2>
  <iframe src="https://network.expertisefinder.com/search-experts?query=fashion" width="680" height="700" title="Embedded Webpage 1"></iframe>
</div>

<div class="iframe-container">
  <h2>Want to start eating healthy?</h2>
  <iframe src="https://www.vancouverdietitians.ca/" width="700" height="700" title="Want to start eatim healthy?"></iframe>
  <a href="6.html" class="btn">Feedback form</a>
</div>

</body>
</html>
